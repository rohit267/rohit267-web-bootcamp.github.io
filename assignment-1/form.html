<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1 Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center p-3 text-white bg-info">
                <h3>HTML-5 FORM</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 m-2  pl-3">

            </div>
            <div class="col-md-4 m-2  pl-3 text-center" style="border: 1px solid grey; border-radius: 4px;">
                <h3 class="text-secondary">Biodata</h3>
                <form action="" method="GET">
                    <fieldset style="border: 2px solid grey;">
                        <legend style="width: auto !important;">Pernonal Info:</legend>
                        <label for="name">Name: &nbsp;&nbsp;&nbsp; </label>
                        <input id="name" type="text" name="name" maxlength="20" placeholder="Full Name" required>
                        <br>
                        <label for="email">Email: &nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="email" name="email" id="email" placeholder="abc@xyz.com" required>
                        <br>
                        <label for="mobile">Mobile: &nbsp;</label>
                        <input type="tel" placeholder="0000000000" name="mobile" id="mobile" maxlength="10" required>
                        <br>
                        <label for="dob">D.O.B : &nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="date" name="dob" id="dob">
                        <br>
                        <label for="gender">Gender : &nbsp;</label>
                        <input type="radio" name="gender" id="male" required>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" required>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="other" required>
                        <label for="other">Others</label>
                        <br>
                        <label for="address">Address : &nbsp;</label>
                        <textarea placeholder="Full Address" name="adddress" id="adddress" required></textarea>
                    </fieldset>
                    <fieldset style="border: 2px solid grey;">
                        <legend style="width: auto !important;">Education</legend>
                        <label for="cname">College Name: &nbsp;&nbsp;&nbsp; </label>
                        <input placeholder="XYZ College" id="cname" type="text" name="cname" maxlength="50" required>
                        <br />
                        <label for="stream">Stream: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                        <select name="stream" id="stream" required>
                            <option value="" selected>Select Stream</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Electonics">Electonics</option>
                            <option value="Civil">Civil</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Electrical">Electrical</option>
                        </select>
                        <br>
                        <label for="cgpa">CGPA:
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <input id="cgpa" type='number' step='0.01' value='0.00' placeholder='0.00' required>
                        
                    </fieldset>
                    <br>
                    <input type="submit" value="Submit" class="btn btn-info">
                    <br><br>
                </form>
            </div>
            <div class="col-md-4 m-2  pl-3">

            </div>
        </div>
    </div>
</body>

</html>
